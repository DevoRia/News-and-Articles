<div class="container">
  <h1>Login</h1>

  <mat-form-field class="input">
    <mat-label>
      Email
    </mat-label>
    <input matInput type="text" #login>
  </mat-form-field>

  <mat-form-field class="input">
    <mat-label>
      Password
    </mat-label>
    <input matInput type="password" #password>
  </mat-form-field>
  <div class="actions">
    <button mat-flat-button (click)="logIn(login.value, password.value)">Sign in</button>
    <button mat-flat-button color="primary" (click)="signUp(login.value, password.value)">Sign up</button>
  </div>

</div>
